<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>Tervetuloa Marketan kirpputorille</title>
</head>
<body>
	<h3>Kirjaudu sisään Marketan kirpputorille ja tee löytöjä edullisesti.</h3>
	
	<form th:action="@{/login}" method="post">
		<label for="username">Username</label>: <input type="text"
			id="username" name="username" autofocus="autofocus"  /><br> <br /> <label
			for="password">Password</label>: <input type="password" id="password" 
			name="password" /> <br><br /> <input type="submit" value="Kirjaudu sisään" />
	</form>
</body>
</html>
